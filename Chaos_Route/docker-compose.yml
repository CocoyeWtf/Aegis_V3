services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  app:
    build: .
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
      - ./apk:/app/apk
    env_file: .env.production
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
